<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Planner</title>
    <link rel="stylesheet" href="lab4.css">
</head>
<body>
    <div class="planner">
        <h1>WEEKLY PLAN</h1>
        <div class="header">
            <div class="week-of">Week of <input type="text" class="input-field"></div>
            <div class="healthy-habit">Healthy Habit <input type="text" class="input-field"></div>
            <div class="checkbox-group">
                <label>Rocked It <input type="checkbox"></label>
                <label>Room for Improvement <input type="checkbox"></label>
            </div>
        </div>
        <div class="grid-container">
            <div class="goals">
                <h2>TOP 3 GOALS</h2>
                <ul>
                    <li><input type="checkbox"> <input type="text" class="input-field"></li>
                    <li><input type="checkbox"> <input type="text" class="input-field"></li>
                    <li><input type="checkbox"> <input type="text" class="input-field"></li>
                </ul>
                <h2>EVERYTHING ELSE</h2>
                <ul>
                    <li><input type="checkbox"> <input type="text" class="input-field"></li>
                    <li><input type="checkbox"> <input type="text" class="input-field"></li>
                    <li><input type="checkbox"> <input type="text" class="input-field"></li>
                </ul>
                <h2>NEXT WEEK</h2>
                <ul>
                    <li><input type="checkbox"> <input type="text" class="input-field"></li>
                    <li><input type="checkbox"> <input type="text" class="input-field"></li>
                </ul>
            </div>
            <div class="days">
                <div class="day">
                    <h2>MONDAY</h2>
                    <textarea class="input-field"></textarea>
                </div>
                <div class="day">
                    <h2>TUESDAY</h2>
                    <textarea class="input-field"></textarea>
                </div>
                <div class="day">
                    <h2>WEDNESDAY</h2>
                    <textarea class="input-field"></textarea>
                </div>
                <div class="day">
                    <h2>THURSDAY</h2>
                    <textarea class="input-field"></textarea>
                </div>
                <div class="day">
                    <h2>FRIDAY</h2>
                    <textarea class="input-field"></textarea>
                </div>
                <div class="day">
                    <h2>SATURDAY</h2>
                    <textarea class="input-field"></textarea>
                </div>
                <div class="day">
                    <h2>SUNDAY</h2>
                    <textarea class="input-field"></textarea>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
